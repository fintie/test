<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
  <meta charset="utf-8">
  <title>Optus Test</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">



  <link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" type="text/css" rel="stylesheet" media="all">
  <link href="http://www.bootply.com/plugins/bootstrap-select.min.css" type="text/css" rel="stylesheet">


  <style type="text/css">
  .tasks{
    background-color: #F6F8F8;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
  }
  .tasks span{
    font-weight: bold;
  }
  .tasks input{
    display: block;
    margin: 0 auto;
    margin-top: 10px;
  }
  .tasks a{
    color: #000;
    text-decoration: none;
    border:none;
  }
  .tasks a:hover{
    border-bottom: dashed 1px #0088cc;
  }
  .tasks label{
    display: block;
    text-align: center;
  }
  </style>
</head>

<!-- HTML code from Bootply.com editor -->

<body>

 <div class="progress progress-striped active">
  <div style="width: 0%;" class="progress-bar1" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>

 <div class="progress progress-striped active">
  <div style="width: 0%;" class="progress-bar2" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>

 <div class="progress progress-striped active">
  <div style="width: 0%;" class="progress-bar3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
  </div>
</div>

<select id="options">
      <option value="progress-bar1">progress-bar1</option>
      <option value="progress-bar2">progress-bar2</option>
      <option value="progress-bar3">progress-bar3</option>
</select>

<div class="row tasks">

  <div class="col-md-2">
    <input id="progress" value="-25" type="button">
  </div>
  <div class="col-md-2">
    <input id="progress" value="-10" type="button">
  </div>

  <div class="col-md-2">
    <input id="progress" value="+10" type="button">
  </div>
  <div class="col-md-2">
    <input id="progress" value="+25" type="button">
  </div>
</div><!-- tasks -->


  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>

  <!-- JavaScript jQuery code from Bootply.com editor  -->

  <script type="text/javascript">

  $(document).ready(function() {

    var width = 0;
    $('input').on('click', function(){

      var option = "."+$('#options :selected').text();
      var valeur = 0;

      valeur =  $(this).attr('value');

      width = Number(valeur) + Number(width);


      if(width<100)
      {
        if(width<0)
        {
          width = 0;
        }
        $(option).text(width+'%').css({'width': width+'%', 'background-color': '#428bca'}).attr('aria-valuenow', width);    
      } 
      else
      {
        $(option).text(width+'%').css({'width': width+'%', 'background-color': 'red'}).attr('aria-valuenow', width);
      }

      });
  });

  </script>

  <script src="http://www.bootply.com/plugins/bootstrap-select.min.js"></script>
  

</body>
</html>
